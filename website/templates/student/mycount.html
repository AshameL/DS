{% extends 'student/s_base.html' %}
{% load staticfiles %}
{% block title %}XX的主页{% endblock %}
{#{% block headimg %}{% endblock %}#}
{#{% block headimg2 %}{% endblock %}#}
{% block content %}
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>李东的账户管理
                    <small>...............</small>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

                    <div class="form-group">
                        <div class="right col-xs-10 text-center">
                            <img src="{% static 'production/images/user.png' %}" alt=""
                                 class="img-circle img-responsive">
                            <a href="#" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i>
                                上传头像
                            </a>
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">旧密码
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="password" id="first-name" required="required"
                                   class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">新密码
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="password" id="last-name" name="last-name" required="required"
                                   class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">确认密码</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="middle-name" class="form-control col-md-7 col-xs-12" type="password"
                                   name="middle-name">
                        </div>
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-success">确认修改</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
