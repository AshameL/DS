{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/pages/signin.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">
                数据结构在线服务平台
            </a>
            <div class="nav-collapse">
                <ul class="nav pull-right">
                    <li class="">
                        <a href="signup.html" class="">
                            校外人员注册
                            <<<<-Coming Soon
                        </a>
                    </li>
                    <li class="">
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div> <!-- /container -->
    </div> <!-- /navbar-inner -->
</div> <!-- /navbar -->
<div class="account-container">
    <div class="content clearfix">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1>欢迎学习数据结构</h1>
            <div class="login-fields">
                <p>请登录...</p>
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="" placeholder="学号/用户名"
                           class="login username-field"/>
                </div> <!-- /field -->
                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="" placeholder="密码"
                           class="login password-field"/>
                </div> <!-- /password -->
                <p style="color: #ff0800;">{{ errorMessages }}</p>
            </div> <!-- /login-fields -->
            <div class="login-actions">
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice"
                           tabindex="4"/>
					<label>保持登录状态</label>
				</span>
                <input type="submit" class="button btn btn-success btn-large" value="登录">
            </div> <!-- .actions -->
        </form>
    </div> <!-- /content -->
</div> <!-- /account-container -->

<div class="login-extra">
    <a href="#">忘记密码申请重置</a>
</div> <!-- /login-extra -->

<script src="{% static 'js/jquery-1.7.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/signin.js' %}"></script>

</body>

</html>
